<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping cart</title>
</head>
<body>
    <p> {{ owner }}'s Cart: </p>
    <ul>
    {% if orders_list %}
        {% for item in orders_list %}
        <li> {{ item }}</li>
            {% endfor %}
    {% else %}
        <p>Your shopping car is empty!</p>
    {% endif %}
    </ul>
    <a href="{% url "menu" %}">Back to main page</a>
</body>
</html>
