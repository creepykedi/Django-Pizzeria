<!DOCTYPE html>
{% extends "orders/base.html" %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    {% block head %}
        <title>Login page</title>
    {% endblock %}
</head>
<body>
{% block body %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" value="Sign up">
    </form>
    <a href="{% url "menu" %}">Back to main page</a>
{% endblock %}
</body>
</html>
